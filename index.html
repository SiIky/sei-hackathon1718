<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Untitled</title>
  <script src="libraries/p5.js" type="text/javascript"></script>

  <script src="libraries/p5.dom.js" type="text/javascript"></script>
  <script src="libraries/p5.sound.js" type="text/javascript"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>



  <style>
    body {
      padding: 0;
      margin: 0;
    }

    canvas {
      vertical-align: top;
    }
  </style>
</head>

<body>
  <div>

    <div>
      <h1 style="margin: 1em;" class="ui header">Pitch Time</h1>
    </div>

    <div class="ui segment">
      <div style="margin: 0.3em;" class="ui labeled input">
        <div class="ui label">Max threshold</div>
        <input id="maxInput" />
      </div>
    </div>

    <div class="ui segment">
      <div style="margin: 0.3em;" class="ui labeled action input">
        <div class="ui label">File</div>
        <input id="fileInput" />
        <button class="ui button primary" id="showFile">File Analysis</button>
      </div>
      <hr/>
      <div>
        <button style="margin: 0.3em;" class="ui button primary" id="showMic">Microphone Analysis</button>
      </div>
    </div>

    <div>
      <button class="ui button  green" id="startAnalysis">Start new analysis</button>
      <button class="ui button  red" id="stopAnalysis">Stop</button>
      <button class="ui button secondary" id="downloadButton">Download</button>
      <div id="score">
        <ul class="ui list" id="scoreList"></ul>
      </div>
    </div>
    <script src="sketch.js" type="text/javascript"></script>
  </div>

</body>

</html>
